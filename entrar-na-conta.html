<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar na minha conta</title>

    <link rel="stylesheet" href="./entrar-na-conta.css">
</head>
<body>
    <header>
        <p id="logo">Amassa que é boa</p>
        <p id="header_descricao">A pizza que você sempre pede!</p>

        <nav id="navegacao_primaria">
            <a href="#">Sobre nós</a>
            <a href="#">Login</a>
            <a href="#">Delivery</a>
            <a href="#">Cardápio</a>
            <a href="#">Contato</a>
            <a href="#">Reserva</a>
            <a href="#">Meus pedidos</a>
            <a href="#">Avaliações</a>
        </nav>
    </header>
    <main>
        <section>
            <h1>Entrar na sua conta</h1>
            <form action="#">
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Digite o seu email">
                </div>

                <div class="input-box">
                    <label for="password">Senha</label>
                    <input type="password" name="password" id="password" placeholder="Digite a sua senha">
                </div>

                <p id="nao-tem-conta-texto">Não tem uma conta? <a href="#">Criar conta</a></p>

                <button type="submit" id="botao-entrar">Entrar</button>
            </form>
        </section>

        <img src="imgs/pizaz.png" alt="Logo" id="imagem-logo">
    </main>
    <footer>
        <div id="footer-box">
            <nav id="navegacao_secundaria">
                <div class="link-coluna">
                    <a href="#">Sobre nós</a>
                    <a href="#">Login</a>
                    <a href="#">Delivery</a>
                </div>
                <div class="link-coluna">
                    <a href="#">Cardápio</a>
                    <a href="#">Contato</a>
                    <a href="#">Reserva</a>
                </div>
                <div class="link-coluna">
                    <a href="#">Meus pedidos</a>
                    <a href="#">Avaliações</a>
                </div>
            </nav>
            <img src="imgs/pizaz.png" alt="Logo" id="footer-logo">
        </div>
        <p id="nextoria">© 2025 - Desenvolvido por <strong>Nextoria</strong></p>
    </footer>
</body>
</html>
